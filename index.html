<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/mediaelementplayer.min.css">
    <script type="text/javascript" src='./js/jquery.min.js'></script>
    <script type="text/javascript" src="./js/jwplayer.js?v8.6.3"></script>
</head>

<body>
    <div id="ePlayer"></div>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/mediaelement-and-player.min.js"></script>
    <script type="text/javascript" src="./js/dailymotion.min.js"></script>
    <script type="text/javascript" src="./js/facebook.min.js"></script>
    <script type="text/javascript" src="./js/vimeo.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var mediaElements = document.querySelectorAll('video'),
                total = mediaElements.length;
            for (var i = 0; i < total; i++) {
                new MediaElementPlayer(mediaElements[i], {
                    shimScriptAccess: 'always',
                    success: function() {
                        var target = document.body.querySelectorAll('.player'),
                            targetTotal = target.length;
                        for (var j = 0; j < targetTotal; j++) {
                            target[j].style.visibility = 'visible';
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
